<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Tables</title>
  </head>

  <body class="bg-dark text-light">
    <header class="my-3 text-center container">
      <div class="row">
        <div class="col-8 mx-auto">
            <i class="fas fa-fire fa-5x"></i>
            <h1 class="display-2">Hot Restaurant</h1>
            <hr/>
            <h4> Make a Reservation </h4>
            <button class="btn btn-primary" onclick="document.location='./tables.html'">View Tables</button>
            <button class="btn btn-success" onclick="document.location='./home.html'">Home</button>
        </div>
      </div>
    </header>
    <main class="my-3 container">
        <div class="col-10 mx-auto">
            <h5>Table Reservation</h5>
            <form>
                <div class="mb-3">
                  <label for="nameInput" class="form-label">Name</label>
                  <input type="text" class="form-control" id="nameInput">
                </div>
                <div class="mb-3">
                    <label for="phoneInput" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phoneInput">
                </div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInput">
                </div>
                <div class="mb-3">
                    <label for="idInput" class="form-label">Unique ID</label>
                    <input type="number" class="form-control" id="idInput">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
    <aside class="m-5 p-5">
        <p>API Table Link | API Waitlist</p>
    </aside>
  </body>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
